name: Build and deploy bookdown

on:
  push:
    branches: [ "master" ]
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup R
      uses: r-lib/actions/setup-r@v2

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends \
          libxml2-dev \
          libssl-dev \
          libcurl4-openssl-dev \
          pandoc \
          pandoc-citeproc

    - name: Install R packages
      run: |
        R -e 'options(repos = c(CRAN = "https://cloud.r-project.org")); install.packages(c("remotes","bookdown","rmarkdown","knitr","xml2","curl"))'

    - name: Render book (gitbook)
      run: |
        R -e 'bookdown::render_book("index.Rmd", "bookdown::gitbook")'

    - name: Publish into docs/ on master
      env:
        GIT_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # configure git for commit
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

        # prepare docs/ with generated site
        rm -rf docs || true
        mkdir -p docs
        cp -r _book/* docs/ || true

        # commit and push only if changes
        git add docs
        if git diff --cached --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Deploy bookdown site to docs/ [ci skip]"
          git push origin HEAD:master
        fi
