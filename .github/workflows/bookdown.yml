name: Build and deploy bookdown

on:
  push:
    branches: [ "master" ]
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup R
      uses: r-lib/actions/setup-r@v2

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends \
          libxml2-dev \
          libssl-dev \
          libcurl4-openssl-dev \
          pandoc \
          pandoc-citeproc

    - name: Install R packages
      run: |
        R -e 'options(repos = c(CRAN = "https://cloud.r-project.org")); install.packages(c("remotes","bookdown","rmarkdown","knitr","xml2","curl"))'

    - name: Render book (gitbook)
      run: |
        R -e 'bookdown::render_book("index.Rmd", "bookdown::gitbook")'

    - name: Deploy to GitHub Pages (gh-pages)
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_book
        publish_branch: gh-pages
        allow_empty_commit: true
